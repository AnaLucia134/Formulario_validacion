<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="estrella.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Formulario</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                var nombre = document.getElementById('nombre').value;
                var genero = document.getElementsByName('genero')[0].value;
                var identificacion = document.getElementById('identificacion').value;

                if (nombre.length < 50) {
                    alert('El nombre debe tener al menos 50 caracteres');
                    event.preventDefault();
                }

                if (genero !== 'mujer' && genero !== 'hombre') {
                    alert('El género debe ser Mujer u Hombre');
                    event.preventDefault();
                }

                if (identificacion.length !== 11 || !(/^\d+$/.test(identificacion))) {
                    alert('La identificación debe tener 11 caracteres y ser números');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <form action="procesar_formulario.php" method="post" class="formulario">
        <div class="form">
            <h1 style="color: white;">Formulario de Registro</h1>
            <div class="grupo">
                <input type="text" name="nombre"  id="nombre" class="info" required><span class="barra" ></span>
                <label class="texto" for="nombre">Nombre:</label>
            </div>
            <div class="grupo">
                <input type="text" name="identificacion" id="identificacion" class="info" required><span class="barra" ></span>
                <label class="texto" for="identificacion">Identificación:</label>
            </div>
            <div class="grupo">
                <label for="genero" class="texto2">Género:</label>
                <br>
                <select name="genero" required>
                    <option value="mujer">Mujer</option>
                    <option value="hombre">Hombre</option>
                </select>
            </div>
            <button type="submit" value="Registrar">
                Registrar
            </button>
            <br>
    <div class="ana">
        <p>Ana Lucia Pérez Alvarado 202202625</p>
    </div>
        </form>
    </div>
    
</body>
</html>
